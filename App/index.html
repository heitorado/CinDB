			var container = $(document.createElement('div')).attr('class', 'card-container');
			var topico = $(document.createElement('h4')).append('hey');

			.append(texto.substring(0, 145) + '...');

		for(i = 0; i < 6; i++){
			pag = $(document.createElement('li'));
			if(i == 1)
				pag.attr( 'class', 'active');
				
			pag.append($(document.createElement('a'))
				.attr( 'href', '#pagination')
				.append(i+1))
			pags.push(pag);
		}
		
		pagination.append(pags);
		$("#indexContent").append(pagination);
