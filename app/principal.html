<!DOCTYPE html>
<html lang="en">
<head>
      <title>CinDB</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <link rel="stylesheet" href="public/css/bootstrap.min.css">
      <!-- Custom styles for this template -->
      <link href="public/css/style.css" rel="stylesheet">
</head>
<body>
      <nav id="indexNav" class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                  <div class="navbar-header">
                        <a class="navbar-brand"> CinDb </a>
                  </div>
            </div>
      </nav>

      <div class="container-fluid text-center">
            <div class="wrapper row">
                  <!-- Barra lateral esquerda -->
                  <div id="indexSidebar" class="col-sm-12 col-md-2 sidebar">
                        
                        <!-- Dropdown Menu -->
                        <div class="btn-group btn-sm">
                              <button type="button" class="btn btn-sucess dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Selecione...
                              </button>
                              <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Separated link</a>
                              </div>
                        </div>

                        <div class="search">
                              <p>Filtros:</p>
                        </div>
                        <div class="tags" id="tags"></div>
                  </div>

                  <!-- Conteudo -->
                  <div id="indexContent" class="col-sm-12 col-md-10 text-center" style="margin: 10px auto;">
                        <div id="exercicios">
                              <div class="welcome-message">
                                    <h1>Bem Vindo!</h1>
                                    <p>Para ver os exercícios disponíveis, escolha uma cadeira dentre as disponíveis na lista ao lado :)</p>
                              </div>
                        </div>
                        <div id="pagination"></div>
                  </div>

            </div>
            <!-- Fim Conteudo -->
      </div>

      <footer class="container-fluid text-center">
            <p>fecit anno MMXVII</p>
      </footer>

      <!-- MODAL -->
      <div id="modalExercicio" class="modal fade">
            <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                        <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                              <div class="modalExercicioImg"><img src="" alt="" title=""></div>
                              <h5> Exercicio:</h5>
                              <p id="exercicioEnunciado"></p>
                              <p class="exercicioFooter">Professor: <span id="professor"> </span></p>
                              <p class="exercicioFooter">Tags: <span id="exercicioTags"> </span></p>
                        </div>
                        <div class="modal-footer">
                              <div class="btnExercicio"></div>
                              <div class="exercicioSolucao">
                                    <h5>Solução:</h5>
                                    <div id="solucaoImg"></div>
                                    <p id="solucaoText"></p>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      <!-- END MODAL -->
      <script src="public/js/jquery.min.js"></script>
      <script src="public/js/popper.min.js"></script>
      <script src="public/js/bootstrap.min.js"></script>
      <!--
      <script type="text/javascript" src="public/js/jquery.twbsPagination.min.js"></script>
      <script type="text/javascript" src="public/js/indexExercicios.js"></script>
      -->
</body>
</html>
