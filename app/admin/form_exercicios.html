<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Cadastrar novo Exercício</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="exercicios" class="btn btn-sm btn-outline-secondary content-changer" id="backButton">


            <i class="fa fa-angle-double-left" aria-hidden="true"></i>
            Voltar

        </a>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="">
                <div class="row">
                    <div class="col-md-3">

                    </div>

                    <div class="col-md-6">

                        <div class="form-group">
                            <textarea class="form-control" id="exerciseText" rows="10" style="resize: none;" required></textarea>
                            <label for="exerciseText">Enunciado do Exercício</label>
                        </div>

                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="arquivoEnunciado">
                                <label class="custom-file-label" for="validatedCustomFile">Carregue uma Imagem (opcional)</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <select class="custom-select" required>
                                <option value="">Selecione a Cadeira do Exercício:</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <div class="invalid-feedback">Obrigatório!</div>
                        </div>

                        <div class="form-group">
                            <select class="custom-select" required>
                                <option value="">Selecione o Professor que o criou:</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <div class="invalid-feedback">Obrigatório!</div>
                        </div>
                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="arquivoSolucao">
                                <label class="custom-file-label" for="validatedCustomFile">Adicione uma Foto como Solução (opcional)</label>
                            </div>
                        </div>

                        <input class="btn btn-primary" type="submit" value="Cadastrar">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
